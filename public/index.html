<html>
<head>
  <title>Movie DB</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d-float">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/script.js"></script>
</head>


<body ng-app="movie" ng-controller="MainCtrl">
  <div class="w3-container w3-center font-effect-shadow-multiple"> 
    <h1><b>The Deschine Movie Hub</b></h1>
  </div>

  <br><br>
  <div class="w3-container">
    <div class="w3-container w3-section w3-border-top w3-border-bottom">

      <form class="w3-container" ng-submit="addMovie()">
        <p><label>Movie Name</label></p>
        <p><input class="w3-input w3-animate-input" style="width:30%" type="text" ng-model="movieName"></p>
        <p><label>Movie Year</label></p>
        <p><input class="w3-input w3-animate-input" style="width:30%" type="text" ng-model="movieYear"></p>
        <p><label>Movie Type</label><br>
          <select ng-model="movieType">
           <option value="dvd">DVD</option></p>
           <option value="bluray">BluRay</option>
           <option value="3d">3D</option>
           <option value="4k">4K</option>
           <option value="digital">Digital</option>
         </select>
         <br><br>
         <p><button class="w3-btn-block w3-teal" type="submit">Add Movie</button> </p>
       </form>

     </div>
     <div class="w3-container w3-section">   
       <br>
       <div class="w3-section">
         <button class="w3-btn-block w3-purple" type="submit" ng-submit="getAll()">Get All Movies in your Library</button>
       </div>
       <div>
         {{movie}}
       </div>
       <div ng-repeat="movie in movies">
        {{movie.name}} - {{movie.year}} - {{movie.type}}
      </div>
    </div>
  </div>

</body>
</html>
