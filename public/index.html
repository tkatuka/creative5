<html>
<head>
  <title>Movie DB</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/script.js"></script>

</head>
<body ng-app="movie" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>The Deschine Movie Hub</h1>
</div>

  <form ng-submit="addMovie()" style = "margin-top30px;">
    Movie Name: <input type="text" ng-model="movieName"></input>
    Movie Year: <input type="text" ng-model="movieYear"></input>
    <select>
  	<option value="dvd">DVD</option>
  	<option value="bluray">BluRay</option>
  	<option value="3d">3D</option>
  	<option value="4k">4K</option>
	<option value="digital">Digital</option>
    </select>
    <button type="submit">Add Movie</button>
  </form>
  <div>
    {{test}}
  </div>
  <div ng-repeat="movie in movies | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.title}} - upvotes: {{comment.upvotes}}
  </div>
</div>
</div>
</body>
</html>
