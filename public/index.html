<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script src="javascripts/main.js"></script>
    </head>
    <body ng-app="gp5App" ng-controller="mainCtrl">
        <div id="login">
            <input type="text" id="username" ng-model="username" placeholder="Username"><br>
            <!--<input type="password" id="password" ng-model="password" placeholder="Password"><br>-->
            <button ng-click="login()">Login</button>
            Please login or <a ng-click="register" href="">register</a>.<br>
        </div>
        <br><br>
        <div id="movies">
            <input type="text" ng-model="title"><br>
            <input type="number" ng-model="year">
            <button ng-click="addMovie()">Post</button>
        </div>
        
    </body>
</html>
